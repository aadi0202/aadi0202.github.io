<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaditya's GitHub Landing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light-mode {
            background-color: #ffffff;
            color: #333333;
        }
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin: 1rem auto;
            flex-wrap: wrap;
        }
        a {
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .light-mode a {
            background-color: #333333;
            color: white;
        }
        .dark-mode a {
            background-color: #4a4a4a;
            color: white;
        }
        /* Theme Switch Styles */
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body class="light-mode">
    <label class="theme-switch">
        <input type="checkbox" onchange="toggleTheme()">
        <span class="slider"></span>
    </label>
    <div class="container">
        <h1>Hello! You have landed at my GitHub page</h1>
        <div class="links">
            <a href="https://github.com/aadi0202" target="_blank">GitHub Profile</a>
            <a href="https://aadityapunatar.me" target="_blank">Personal Website</a>
        </div>
    </div>
    <script>
        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            }
        }
    </script>
</body>
</html>
